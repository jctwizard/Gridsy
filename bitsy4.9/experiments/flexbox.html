<!DOCTYPE HTML>
<html>

	<head>
		<style>
			html {
				width: 100%;
			}

			#container {
				display: flex;
				flex-flow: row;
				width: 100%;
				background: black;
			}

			#itemA {
				background: red;
				flex: 1 auto;
				white-space: nowrap;
				overflow: hidden;
				height: 20px;
			}

			#itemB {
				background: blue;
				flex: 1 100%;
			}

			#itemC {
				background: green;
				flex: 1;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<div id="itemA">
				AAAAAA AAAAA AAAAA AAAA AAA
			</div>

			<div id="itemB">
				B
			</div>

			<div id="itemC">
				C
			</div>
		</div>
	</body>

</html>
